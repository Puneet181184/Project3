<!DOCTYPE html>
{% extends "cricket_app/base.html" %}
{% block body_block %}
<h1>This page has the age and country details for all players.</h1>
<nav class="navbar navbar-inverse navbar-static-top">
<div class="container">
<ul class="nav navbar-nav">
</ul>
</div>
</nav>
<table>
<caption>Playerinfo</caption>
<tr>
<th>Name</th>
<th>Age</th>
<th>Country</th>
</tr>
{% if player %}
{% for entry in player %}
<tr>
<td>{{ entry.name }}</td>
<td>{{ entry.age }}</td>
<td>{{ entry.country }}</td>
</tr>
{% endfor %}
{% endif %}
</table>
{% endblock %}
