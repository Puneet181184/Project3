<!DOCTYPE html>
{% extends "football_app/base.html" %}
{% block body_block %}
<h1>Please find the details for the requested player entry.</h1>

<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">

<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "football_app:form_matchstats" %}>Enter new entry</a></li>
<li> <a class="navbar-link" href={% url "football_app:search_matchstats" %}>Search an entry</a></li>
<li> <a class="navbar-link" href={% url "football_app:matchstats" %}>Go back to list</a></li>
</ul>
</div>
</nav>
<table>
<caption>Matchstatsinfo</caption>
<tr>
<th>Name</th>
<th>Matches</th>
</tr>
{% if player %}
<tr>
<td>{{ player.name }}</td>
<td>{{ player.matches }}</td>
</tr>
{% endif %}
</table> 	
{% endblock %}
