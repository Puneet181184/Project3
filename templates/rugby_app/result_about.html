<!DOCTYPE html>
{% extends "rugby_app/base.html" %}
{% block body_block %}
<h1>Please find the details for the requested player entry.</h1>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "rugby_app:form_about" %}>Enter new entry</a></li>

<li> <a class="navbar-link" href={% url "rugby_app:about" %}>Go back to list</a></li>
</ul>
</div>
</nav>
<table>
<caption>Aboutinfo</caption>
<tr>
<th>Name</th>
<th>Team</th>
<th>Position</th>
</tr>
{% if player %}
<tr>
<td>{{ player.name }}</td>
<td>{{ player.team }}</td>
<td>{{ player.position }}</td>
</tr>
{% endif %}
</table> 	
{% endblock %}
