<!DOCTYPE html>
{% extends "music_app/base.html" %}
{% block body_block %}
<h1>This is the bmi page</h1>
<nav class="navbar navbar-inverse navbar-static-top">
<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "music_app:form_bmi" %}>Enter new entry</a></li>
<li> <a class="navbar-link" href={% url "music_app:search_bmi" %}>Search an entry</a></li>
</ul>
</div>
</nav>
<table>
<caption>Bmiinfo</caption>
<tr>
<th>Tracktitle</th>
<th>Bmi_id</th>
<th>Bmi_publisher</th>
</tr>
{% if music %}
{% for track in music %}
<tr>
<td>{{ track.title }}</td>
<td>{{ track.bmi_id }}</td>
<td>{{ track.bmi_pub }}</td>
</tr>
{% endfor %}
{% endif %}
</table> 	 	 	
{% endblock %}
