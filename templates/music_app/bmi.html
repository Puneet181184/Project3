<!DOCTYPE html>
{% extends "music_app/base.html" %}

{% if music %}
<ol>
{% for track in music %}
<li>BMIinfo</li>
<ul>

<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "music_app:form_bmi" %}>Enter new entry</a></li>

</ul>
</div>
</nav> 	
{% endblock %}
