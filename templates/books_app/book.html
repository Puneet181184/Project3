<!DOCTYPE html>
{% extends "books_app/base.html" %}
{% block body_block %}
<h1>This is the book page</h1>
<nav class="navbar navbar-default navbar-static-top">
<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "books_app:form_book" %}>Enter new entry</a></li>
<li> <a class="navbar-link" href={% url "books_app:search_book" %}>Search an entry</a></li>
<li> <a class="navbar-link" href={% url "books_app:book" %}>Go back to list</a></li>	
</ul>
</div>
</nav>
<table>
<caption>Bookinfo</caption>
<tr>
<th>Booktitle</th>
<th>No of pages</th>
</tr>
{% if book %}
{% for entry in book %}
<tr>
<td>{{ entry.title }}</td>
<td>{{ entry.pages }}</td>
</tr>
{% endfor %}
{% endif %}
</table>
{% endblock %}
