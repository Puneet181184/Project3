<!DOCTYPE html>
{% extends "books_app/base.html" %}
{% block body_block %}
<h1>Please find the details for the requested book entry.</h1>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">

<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "books_app:form_book" %}>Enter new entry</a></li>
<li> <a class="navbar-link" href={% url "books_app:search_book" %}>Search an entry</a></li>
<li> <a class="navbar-link" href={% url "books_app:book" %}>Go back to list</a></li>
</ul>
</div>
</nav> 
<table>
<caption>Bookinfo</caption>
<tr>
<th>Booktitle</th>
<th>No of pages</th>
</tr>
{% if book %}
<tr>
<td>{{ book.title }}</td>
<td>{{ book.pages }}</td>
</tr>
{% endif %}
</table>	
{% endblock %}
