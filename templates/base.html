<style>
body{
	font:20px,sans-serif;
	line-height:1.8;
	color:#f5f6f7;
}
p{

}
.margin{
margin-bottom:45px;
}
.bg-1{

}
.bg-2{
background-color:white;
color:black;
}
.container-fluid{
padding-top:70px;

.navbar{

letter-spacing:5px; 	
}
.navbar-nav li a:hover{

}
table,th,td{
border:1px solid black;
border-collapse:collapse;

}
th,td{

}
caption{

}
.column{
float:left;

.row::after{
