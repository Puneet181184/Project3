<!DOCTYPE html>
{% extends "chess_app/base.html" %}
{% block body_block %}
<h1>This page has the rank and debut details for all players.</h1>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
<div class="container">
<ul class="nav navbar-nav">	
<li> <a class="navbar-link" href={% url "chess_app:about" %}>Go back to list</a></li>
</ul>
</div>
</nav>
<table>
<caption>Aboutinfo</caption>
<tr>
<th>Name</th>
<th>Rank</th>
<th>Debut</th>
</tr>
{% if player %}
{% for entry in player %}
<tr>
<td>{{ entry.name }}</td>
<td>{{ entry.rank }}</td>
<td>{{ entry.debut }}</td>
</tr>
{% endfor %}
{% endif %}
</table>
{% endblock %}
