<!DOCTYPE html>
{% extends "bowling_app/base.html" %}
{% block body_block %}
<h1>Please find the details for the requested player entry.</h1>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary">
<div class="container">
<ul class="nav navbar-nav">
<li> <a class="navbar-link" href={% url "bowling_app:form_details" %}>Enter new entry</a></li>
<li> <a class="navbar-link" href={% url "bowling_app:search_details" %}>Search an entry</a></li>
<li> <a class="navbar-link" href={% url "bowling_app:details" %}>Go back to list</a></li>
</ul>
</div>
</nav>
<table>
<caption>Detailsinfo</caption>
<tr>
<th>Name</th>
<th>Debut</th>

<td>{{ player.debut }}</td>
</tr>
{% endif %}
</table> 	
{% endblock %}
